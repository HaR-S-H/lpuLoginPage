<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            height: 100vh;
        }

    </style>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col" style="padding: 0;">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2024_8_14_13_51.png" class="d-block w-100" style="height: 100vh; width: 100% !important;" alt="...">
                      </div>
                      <div class="carousel-item active">
                        <img src="https://files.lpu.in//umsweb//Events//umseventAssets//27273_2024_10_10_17_19.jpg" style="height: 100vh;"  class="d-block w-100" alt="...">
                      </div>
                    
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>

            <div class="col d-flex align-items-center justify-content-center px-4" style="background-color: #FBF1F1; flex-direction: column;">
                <div class="d-flex justify-content-evenly" style="width: 75%;">
                    <img src="https://ums.lpu.in/lpuums/assets/login/img/logos/seal.svg" alt="" style="scale: 0.7;">
                    <img src="https://ums.lpu.in/lpuums/assets/login/img/logos/ums_logo1.svg" alt="" style="scale: 0.6; margin-right: 1rem;">
                </div>
                <div class="bg-white d-flex justify-content-center  align-items-center shadow" style="padding: 2rem; width: 80%; flex-direction: column; border-radius: 5px; height: 65%;">
                    <div class="" style="width: 70%;">
                    <div class="input-group pb-4" style="">
                      <h3 class="" style="margin-right: 10px;">Login</h3>  <input type="text" style="background-color: #FBF1F1; border-radius: 4px; border: none; height: 50px;" class="form-control" placeholder="HeadOffice" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    <div class="input-group pb-4">
                        <input type="text" style="background-color: #FBF1F1; border-radius: 4px; border: none; height: 50px;" class="form-control" placeholder="User ID" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                    <div class="input-group">
                        <input type="text" style="background-color: #FBF1F1; border-radius: 4px; border: none;  height: 50px;" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                      </div>
                      <p style="justify-self: end; margin-top: 10px;">Forgot your Password?</p>
                      <div class="btn btn-warning mt-4 w-100 text-white">Login</div>
                    </div>

                </div>
            </div>
        </div>
    </div>
